name: CI Pipeline - Unimol Exam Microservices + Automated Software Delivery

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

jobs:
  build-and-test:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # ========== BUILD (Base Build & Install) ==========
      # Installa le dipendenze e compila il progetto base
      - name: Build with Maven
        run: mvn clean install -DskipTests -B

      # ========== TESTS ==========
      # Esegue i test unitari e genera i report XML tramite Surefire
      - name: Run Unit Tests
        run: mvn test -B
        continue-on-error: true

      # ========== CHECKSTYLE (Linting) ==========
      # Verifica la conformit√† agli standard di codice
      - name: Run Checkstyle
        run: mvn checkstyle:check -B
        continue-on-error: true

      # ========== ERROR PRONE (Static Analysis) ==========
      # Analisi statica del codice senza cancellare i report generati
      - name: Run Error Prone Analysis
        run: mvn compile -B
        continue-on-error: true

      # ========== JACOCO (Code Coverage) ==========
      # Genera il report di copertura del codice
      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report -B

      # Verifica che la copertura rispetti le soglie minime
      - name: Check Code Coverage
        run: mvn jacoco:check -B
        continue-on-error: true

      # ========== UPLOAD REPORTS ==========
      # Carica i risultati dei test (Surefire) come artifact
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

      # Carica il report di copertura (JaCoCo) come artifact
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/target/site/jacoco/'

      # Carica il report di stile (Checkstyle) come artifact
      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: '**/target/checkstyle-result.xml'

      # ========== SUMMARY ==========
      # Pubblica un sommario visuale dei risultati dei test su GitHub
      - name: Publish Test Summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/target/surefire-reports/*.xml'

  docker-build:
    name: Docker Build & Validation
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Crea file .env con variabili d'ambiente per la CI
      - name: Create .env file for CI
        run: |
          cat << EOF > .env
          JWT_PRIVATE_
          JWT_PUBLIC_
          JWT_EXPIRATION=86400
          RABBITMQ_USER=guest
          RABBITMQ_PASSWORD=guest
          RABBITMQ_HOST_DOCKER=rabbitmq
          RABBITMQ_PORT=5672
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Inizializza Docker Swarm (necessario per docker-compose.yml)
      - name: Initialize Docker Swarm
        run: docker swarm init

      # Build delle immagini Docker manualmente (Makefile)
      - name: Build Docker Images
        run: |
          echo "üî® Building API Gateway..."
          docker build -f api-gateway/Dockerfile -t unimol/api-gateway:latest .
          
          echo "üî® Building User Role Service..."
          docker build -f microservice-user-role/Dockerfile -t unimol/microservice-user-role:latest .
          
          echo "üî® Building Assessment Feedback Service..."
          docker build -f microservice-assessment-feedback/Dockerfile -t unimol/microservice-assessment-feedback:latest .

      # Valida la configurazione del docker-compose
      - name: Validate Docker Compose
        run: docker compose config

      # Deploy su Docker Swarm (Makefile)
      - name: Deploy Stack on Swarm
        run: |
          docker stack deploy -c docker-compose.yml unimol
          echo "‚è≥ Waiting for services to start..."
          sleep 30

      # Verifica lo stato dei servizi
      - name: Check Services Status
        run: |
          echo "üìä Services status:"
          docker service ls
          echo ""
          echo "üîç Detailed service status:"
          docker service ps unimol_api-gateway --no-trunc
          docker service ps unimol_microservice-user-role --no-trunc
          docker service ps unimol_microservice-assessment-feedback --no-trunc

      # Controlla i log in caso di problemi
      - name: Check Logs
        if: failure()
        run: |
          echo "üìã API Gateway logs:"
          docker service logs unimol_api-gateway --tail 50
          echo ""
          echo "üìã User Role Service logs:"
          docker service logs unimol_microservice-user-role --tail 50
          echo ""
          echo "üìã Assessment Service logs:"
          docker service logs unimol_microservice-assessment-feedback --tail 50

      # Pulizia
      - name: Cleanup
        if: always()
        run: |
          docker stack rm unimol
          sleep 10
          docker swarm leave --force